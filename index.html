<!DOCTYPE <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	<title>SHOPPING LIST</title>
</head>
<body>
	<div class="main">
		<div class="entry-section">
			<form action="list-entries">
  				Enter Items <input type="text" name="Item"><br><br>
  				Enter Quantity <input type="text" name="Quantity"><br><br>
  				<input type="submit" value="Add to list">
			</form>
		</div>
		<hr>
		<div class="list">
			<ul class="items">
				<h1>Items</h1>
				<li class="done">
					<input type="checkbox" name="animal" value="Cat"/>
					<span>Apples</span>
				</li>
				<li class="done">
					<input type="checkbox" name="animal" value="Cat"/>
					<span>oranges<span>
				</li>
				<li class="incomplete">
				<input type="checkbox" name="animal" value="Cat"/>
				<span>Carrots</span>
				</li>              
				<li class="incomplete">
				<input type="checkbox" name="animal" value="Cat"/>
				<span>Milk</span>
				</li>
				<li class="incomplete">
				<input type="checkbox" name="animal" value="Cat"/>
				<span>Chicken</span>
				</li>
				
		    </ul>
		    <ul class="quantity">
				<h1>Quantity</h1>
				<li class="done">6</li>
				<li class="done">5</li>
				<li class="incomplete">
				<span>3</span>
				</li>              
				<li class="incomplete">2</li>
				<li class="incomplete">4</li>
		
		    </ul>
		</div>    
		<div class="bottom-clear">
			<button id="clear-button" type="button">Click Me!</button>
		</div>

	</div>
</body>
</html>
