<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	<title>SHOPPING LIST</title>
</head>
<body>
	<div class="main">
		<div class="entry-section">
			<form action="list-entries">
  				Enter Items <input type="text" id="add-item"><br><br>
  				Enter Quantity <input type="text" id="add-quantity"><br><br>
  			</form>
  			<button id="add-todo" type="button">Add to list</button>
			
		</div>
		<hr>
		<div class="list">
			<ul class="items-list">
				<h1>Items</h1>
				<li class="item">
					
					<span>Apples</span>
				</li>
				<li class="item">
					
					<span>oranges<span>
				</li>
				<li class="item">
					<button class="done-button">Done</button>
				<span>Carrots</span>
				</li>              
				<li class="item">
					<button class="done-button">Done</button>
					<span>Milk</span>
				</li>
				<li class="item">
					<button class="done-button">Done</button>
					<span>Chicken</span>
				</li>
				
		    </ul>
		    <ul class="quantity-list">
				<h1>Quantity</h1>
				<li class="quantity">6</li>
				<li class="quantity">5</li>
				<li class="quantity"></li>              
				<li class="quantity">2</li>
				<li class="quantity">4</li>
		
		    </ul>
		</div>    
		<div class="bottom-clear">
			<button id="clear-button" type="button">Click Me!</button>
		</div>

	</div>
</body>
</html>
