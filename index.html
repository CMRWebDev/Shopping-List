<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>SHOPPING LIST</title>
</head>
<body>
	<div class="main">
		<div class="entry-section">
			<form action="list-entries">

		<hr>

				<h1>Items</h1>

				<li>oranges</li>
				<li>Carrots</li>              
				<li>Milk</li>
				<li>Chicken</li>
				<li>Eggs</li>
		    </ul>
		    <ul class="quantity">
				<h1>Quantity</h1>
				<li>4</li>
				<li>4</li>
				<li>3</li>              
				<li>2</li>
				<li>4</li>
				<li>3</li>
		    </ul>
		</div>    
		<div class="bottom-clear">
			<button id="clear-button" type="button">Click Me!</button>
		</div>

	</div>
</body>
</html>
